<html>
    <head>
        <title>Scrollorama</title>
        <style>
            .content {
                display: block;
                height: 3000px;
            }
        
            .one {
                font-family: "sans-serif";
            }

            .two {
                font-family: "monospace";
            }

            .three {
                font-family: "serif";
            }
            
            .four {
                font-family: "sans-serif";
            }
            
            #text {
                position: fixed;
                top: 100px;
                left: 100px;
                font-size: 72px;
            }
        </style>
    </head>
    <body>
        <div class="content">
            <div id="text">
                Who's afraid of red, yellow and blue?
            </div>
        </div>
        <script type="text/javascript">
            'use strict';
            
            var panelClasses = ['one', 'two', 'three', 'four'];
            
            var onScroll = function (e) {
                'use strict';
                
                if (e) {
                    e.preventDefault();
                }
                
                var body = window.document.body;
                var totalHeight = body.scrollHeight;
                var panelHeight = totalHeight / panelClasses.length;
                var offset = body.scrollTop;
                
                var panel = Math.round(offset / panelHeight);
                var className = panelClasses[panel]
                
                if (body.className != className) {
                    body.className = className;
                }
            };
            
            window.addEventListener('scroll', onScroll);
            
            onScroll();
        </script>
    </body>
</html>
